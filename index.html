<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href="" type='image/x-icon' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tara's Quiz</title>
</head>

<body>
    <nav class=row>
        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
            <h4 id=highscore src="">Reveiw Highscore</h4>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
            <h4 id=Timer>Time left:</h4>
        </div>
    </nav>
    <div id="container">
        <h4 id="header">Codeing Quiz Challenge</h4>
        <p id="intro">Answer these questions as fast as you can. Remeber if you get an answer wrong or take too long you will loose points!</p>
        <p>Good Luck!!</p>
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <br/>
            <br/>
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer()">1. </div>
                <div class="choice" id="B" onclick="checkAnswer()">2. </div>
                <div class="choice" id="C" onclick="checkAnswer()">3. </div>
                <div class="choice" id="D" onclick="checkAnswer()">4. </div>
            </div>
            <br/>
            <br/>
            <div id="TIMER">seconds left to answer
                <div id="counter"></div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
